{% extends "appointment/base.html" %}
{% block content %}
<div class="col-md-6">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post "{{ object.patient_name }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete Appointment</button>
                <a class="btn btn-outline-secondary" href= "{% url 'appointment-detail' object.id %}">Cancle</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
