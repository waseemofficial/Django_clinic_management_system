{% extends "appointment/base.html" %}


{%block stylesheet%}

<link rel="stylesheet" type="text/css" href="{% static 'patientreg/patientreg.css' %}">

{%endblock stylesheet%}

{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Patient Registration Update</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>

{% endblock content %}
