{% extends "appointment/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Conformation To Remove Patient </legend>
                <h2>Are you sure you want to delete this Patient from your DATABASE"{{ object.pname }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete Patient</button>
                <a class="btn btn-outline-secondary" href= "{% url 'appointment-detail' object.id %}">Cancle</a>
            </div>
        </form>
    </div>

{% endblock content %}
