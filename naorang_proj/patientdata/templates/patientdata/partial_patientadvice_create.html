{% load widget_tweaks %}

<form method="post" action="{%url 'patientadvice_create' form.instance.pk %}"  class="js-patientadvice-form">
 {% csrf_token %}
<div class="modal-header" >

<h4 class="modal-title" >create a new patient advice chart</h4>
<button type="button" class="close" data-dismiss="modal" aria-label="close" >
    <span aria-hidden="true">&times;</span>
</button>
</div>
    <div class="modal-body" >
        {%for field in form%}
          <div class="form-group{%if field.errors%} has-error {%endif%}" >
              <label for="{{field.id_for_label}}">{{field.label}} </label>

              {% render_field field class="form-control" %}
              {%for error in field.error%}
                <p class="help-block" >{{error}}</p>
              {%endfor%}
          </div>
        {%endfor%}
    </div>
    <div class="modal-footer" >
        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
        <button type="submit" class="btn btn-primary" >create patient advice block</button>

    </div>

</form>
