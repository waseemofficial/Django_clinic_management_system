{% load widget_tweaks %}


<form method="post" action="{% url 'patientadvice_delete' patientadvice.pk %}" class="js-patientadvice-delete-form">
  {% csrf_token %}
  <div class="modal-header">

    <h4 class="modal-title">Confirm patientadvice deletion</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the patient Vitals of {{patientadvice.history_of_j}} dated : {{patientadvice.date_visited}} <strong>{{ patientadvice.patient_history_of_j }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete book</button>
  </div>
</form>
