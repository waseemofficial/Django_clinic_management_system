{% extends "appointment/base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-8">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Patient history Update</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">History update</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
